<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>TIMER</title>
</head>
<body>
    <!--Analogique-->
    <div class="container">
        <div class="horloge">
            <div class="heure">
                <div class="hr"></div>
            </div>
            <div class="minute">
                <div class="min"></div>
            </div>
            <div class="seconde">
                <div class="sec"></div>
            </div>
        </div>
        <!--Numerique-->
        <div class="numerique">
            <div class="h-ana"><p></p></div>
            <div class="m-ana"><P></P></div>
            <div class="s-ana"><p></p></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
